<nav class="nav">
  <section class="menu">
    <!-- ! home-->
    <h4 class="title">menu</h4>
    <div
      (click)="VerifyClicks(i)"
      data-menu="menu-link"
      class="menu-item"
      [ngClass]="{ active: item.isClicked }"
      *ngFor="let item of menu; index as i"
    >
      <i aria-hidden="true" data-icon="icon" class="fa fa-home active"></i>
      <h5 class="menu-item-name">{{ item.link }}</h5>
    </div>
  </section>
</nav>
